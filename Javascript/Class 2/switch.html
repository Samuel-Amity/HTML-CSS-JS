<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\</title>
</head>

<body>
    <h1>
    <script>
        var m = prompt("enter your marks : 80-100 60-79 40-59");
        switch (true) {
            case (m >= 80 && m <= 100):
                document.write("1st Class 😎");
                break;
            case (m >= 60 && m <= 79):
                document.write("2nd Class 🤓");
                break;
            case (m >= 40 && m <= 59):
                document.write("3rd Class😁");
                break;
            default:
                document.write("you have failed 🤪")
        }
    </script>
</body>

</html>
