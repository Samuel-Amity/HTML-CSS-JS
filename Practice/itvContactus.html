<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_table</title>
</head>

<body>

    <div>
        <h1>Let's connect. We are just a click away!</h1>
        <p>We believe in giving the right guidance. Our team of career guide ninjas is ready to hear from you.</p>
    </div>

    <div style="float: left; width: 50%;">
        <img src="https://www.itvedant.com/images/contact/contact-man.svg" alt="">
    </div>

    <div style="float: left; width: 50%;">
        <form action="" style="margin-top: 20px;">
            <table border="5" bgcolor="gree">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gen" value="Male">Male</td>
                    <td><input type="radio" name="gen" value="Female">Female</td>
                    <td><input type="radio" name="gen" value="Other">Other</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register" name="sub"></td>
                    <td><input type="reset" value="Clear" name="reset"></td>
                </tr>
            </table>
        </form>
    </div>

    <div style="clear: both;"></div>

</body>

</html>
