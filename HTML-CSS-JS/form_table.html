<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_table</title>
</head>

<body>
    <form action="">
        <table border="5" bgcolor="pink">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gen" value="Male">Male</td>
                <td><input type="radio" name="gen" value="Female">Female</td>
                <td><input type="radio" name="gen" value="Other"> Other</td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" name="sub"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Clear" name="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
